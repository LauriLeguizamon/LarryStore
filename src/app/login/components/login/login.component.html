<mat-card>
    <mat-card-header>
      <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>
    <div class="card">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
        <div class="row">
          <div class="col-xs">
            <mat-form-field appearance="outline">
              <input
                placeholder="Email"
                formControlName="email"
                matInput
                type="text"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field appearance="outline">
              <input
                placeholder="Password"
                formControlName="password"
                matInput
                type="password"
              />
            </mat-form-field>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
        <p class="register-p">
          If you don't have an account,  <a routerLink="/register">click here</a> to register
        </p>
      </form>
    </mat-card-content>
  </div>
</mat-card>
