<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Register Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser($event)">
            <div class="row">
                <div class="col-xs">
                  <mat-form-field appearance="outline">
                    <input placeholder="Username" formControlName="username" matInput type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field appearance="outline">
                    <input placeholder="Email" formControlName="email" matInput type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                  <mat-form-field appearance="outline">
                    <input placeholder="Password" formControlName="password" matInput type="password">
                  </mat-form-field>
                </div>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" mat-raised-button color="primary">Register</button>
            <p><a routerLink="">Click</a> to go to the home</p>
        </form>
    </mat-card-content>
</mat-card>
