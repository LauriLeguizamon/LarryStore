<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Contact Us</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input type="text" matInput placeholder="Full Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput class="text-area"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary">Submit Form</button>
  </mat-card-content>
</mat-card>
